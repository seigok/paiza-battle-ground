<html>
  <head>
    <title>3D online multiplayer game</title>
    <!--title>Paiza Battle Ground</title-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta property="og:title" content="Paiza Battle Ground" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Paiza Battle Ground" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/three.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/title.css" />
  </head>
  <body style="display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0;">
    <div>
        Paiza Battle Ground (<a href="/static/2d.html">2D</a> | <a href="/">3D</a>) <a href="https://github.com/yoshiokatsuneo/paiza-battle-ground" target=_blank>source code (fork from yoshiokatsuneo/paiza-battle-ground</a>
    </div> 
    <div style="flex: 1 1; position: relative; overflow:hidden;">
        <div id="start-screen" style="width:100%; height:100%; display: flex; align-items: center; position:absolute; z-index:10;">
            <div style="text-align: center; width: 100%; font-size: xx-large;">
               <div class="titlearea">
                <div class="words">
                   <span>P</span>
                   <span>L</span>
                   <span>A</span>
                   <span>Y</span>
                 </div>
                 <div class="words">
                   <span>G</span>
                   <span>R</span>
                   <span>O</span>
                   <span>U</span>
                   <span>N</span>
                   <span>D</span>
                 </div>
                </div>
                <input type="text" name="nickname" id="nickname" placeholder="Your nickname" autofocus><br/><br/>
                <button style="font-size: xx-large;" id="start-button">Start</button>
                <button style="font-size: xx-large;" id="observe-button">Observe</button>
            </div>
        </div>
        <canvas id="canvas-2d" width="1000" height="1000" style="position: absolute; width: 100%; height: 100%; z-index:2;object-fit: contain;"></canvas>
        <canvas id="canvas-3d" width="1000" height="1000" style="position: absolute; width: 100%; height: 100%; z-index:1;object-fit: contain;"></canvas>
    </div>
    <img id="player-image" src="/static/player.gif" style="display: none;">
    <img id="brick-image" src="/static/brick.jpeg" style="display: none;">
    <img id="ground-image" src="/static/ground.jpeg" style="display: none;">
  </body>
  <script type="module" src="/static/game-3d.js"></script>
</html>
